          DROP TABLE user_history;

  - changeSet:
      id: 45
      author: mvanza
      dbms: sqlite
      changes:
        sql:
          ALTER TABLE user_history_temporary RENAME TO user_history;

  - changeSet:
      id: 46
      author: mvanza
      dbms: sqlite
      changes:
