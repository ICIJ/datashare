databaseChangeLog:
  - changeSet:
      id: 1
      author: bthomas
      changes:
        - createTable:
            tableName: document
            columns:
                - column:
                    name: id
                    type: varchar(96)
                    constraints:
                        primaryKey: true
                - column:
                    name: path
                    type: varchar(4096)
                    constraints:
                        nullable: false
                - column:
                    name: project_id
                    type: varchar(96)
                    constraints:
                      nullable: false
                - column:
                    name: content
                    type: text
                - column:
                    name: metadata
                    type: text
                - column:
                    name: status
                    type: tinyint
                - column:
                    name: extraction_level
                    type: tinyint
                - column:
                    name: language
                    type: char(2)
                - column:
                    name: extraction_date
                    type: datetime
                - column:
                    name: parent_id
                    type: varchar(96)
                - column:
                    name: root_id
                    type: varchar(96)
                - column:
                    name: content_type
                    type: varchar(256)
                - column:
                    name: content_length
                    type: bigint
                - column:
                    name: charset
                    type: varchar(32)
                - column:
                    name: ner_mask
                    type: smallint

        - createIndex:
            indexName: document_parent_id
            tableName: document
            columns:
              - column:
                  name: parent_id
                  type: varchar(96)

        - createIndex:
            indexName: document_status
            tableName: document
            columns:
              - column:
                  name: status
                  type: tinyint

        - createTable:
            tableName: named_entity
            columns:
              - column:
                  name: id
                  type: varchar(96)
                  constraints:
                    primaryKey: true
              - column:
                  name: mention
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: ne_offset
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: extractor
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(8)
              - column:
                  name: doc_id
                  type: varchar(96)
                  constraints:
                    nullable: false
              - column:
                  name: root_id
                  type: varchar(96)
              - column:
                  name: extractor_language
                  type: char(2)
              - column:
                  name: hidden
                  type: boolean

        - createIndex:
            indexName: named_entity_doc_id
            tableName: named_entity
            columns:
              - column:
                  name: doc_id
                  type: varchar(96)