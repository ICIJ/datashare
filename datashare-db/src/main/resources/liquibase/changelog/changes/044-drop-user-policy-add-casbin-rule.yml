databaseChangeLog:
  - changeSet:
      id: 74
      author: auth
      changes:
        - dropTable:
            tableName: user_policy
  - changeSet:
      id: 75
      author: cdesprat
      changes:
        - createTable:
            tableName: user_domain_role
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_domain_role_user_id
              - column:
                  name: domain_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_user_domain_role_domain_id
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 76
      author: cdesprat
      changes:
        - createTable:
            tableName: role_project_permission
            columns:
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_role_project_permission_role
              - column:
                  name: domain_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_role_project_permission_domain_id
              - column:
                  name: project_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_role_project_permission_project_id
              - column:
                  name: action
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_role_project_permission_action

  - changeSet:
      id: 77
      author: cdesprat
      changes:
        - createTable:
            tableName: casbin_rule
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: ptype
                  type: VARCHAR(255)
              - column:
                  name: v0
                  type: VARCHAR(255)
              - column:
                  name: v1
                  type: VARCHAR(255)
              - column:
                  name: v2
                  type: VARCHAR(255)
              - column:
                  name: v3
                  type: VARCHAR(255)
              - column:
                  name: v4
                  type: VARCHAR(255)
              - column:
                  name: v5
                  type: VARCHAR(255)

  - changeSet:
      id: 78
      author: cdesprat
      changes:
        - createIndex:
            tableName: casbin_rule
            indexName: idx_casbin_rule_ptype
            columns:
              - column:
                  name: ptype
        - createIndex:
            tableName: casbin_rule
            indexName: idx_casbin_rule_v0_v1_v2
            columns:
              - column:
                  name: v0
              - column:
                  name: v1
              - column:
                  name: v2
